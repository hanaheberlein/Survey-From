<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Survey Form</title>

<body>
    <h1 id="title">freeCodeCamp Survery From</h1>
    <p id="description">Thank you for taking the time to help us imporve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name
            <input 
            id="name"
            type="text"
            placeholder="Enter Your Name"
            required
            />
        </label>
        <label id="email-label">Email
        <input
        type="email"
        id="email"
        placeholder="Enter Your Email"
        required
        />
    </label>
    <label id="number-label">Age
      <input
      id="number"
      type="number"
      min="3"
      max="99"
      placeholder="Age"
      />
      </label>
      </fieldset>
  
  <fieldset>
  <select id="dropdown">
    <option>Select One</option>

</fieldset>

<fieldset>

    <input 
    id="definitely" 
    type="radio" 
    name="rating"
    value="definitely"
    />Definitely
    </label>
  <label for="maybe">
    <input 
    id="maybe" 
    type="radio" 
    name="rating"
    value="maybe"
    />Maybe</label>
  </fieldset>

<fieldset>
  <select id="most-like" name="mostLike" class="form-control" required>

            <option value="challenges">Challenges</option>
